<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        
        <div class="status" id="status">Vez do jogador X</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        
        <button class="restart-btn" id="restartBtn">Reiniciar Jogo</button>
        
        <div class="score-board">
            <div class="score">
                <span class="player">Jogador X</span>
                <span class="score-value" id="scoreX">0</span>
            </div>
            <div class="score">
                <span class="player">Jogador O</span>
                <span class="score-value" id="scoreO">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
